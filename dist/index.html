<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christmas Tree Pickup Signup</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form id="pickupForm">
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" name="name" placeholder="Name">
        </div>

        <div class="form-group">
            <label for="streetNumberInput">Street Number</label>
            <input type="text" class="form-control" id="streetNumberInput" name="streetNumber" placeholder="Street Number (and unit if necessary)" required>
        </div>


        <div class="form-group">
            <label for="streetNameInput">Civic Address</label>
            <input type="text" class="form-control" id="streetNameInput" name="streetName" placeholder="Street Name" required>
        </div>

        <div class="form-group">
            <label for="phoneInput">Phone Number</label>
            <input type="tel" class="form-control" id="phoneInput" name="phone" placeholder="(506) 555-1234">
        </div>

        <div class="form-group">
            <label for="neighbourhoodSelect">Neighbourhood</label>
            <select class="form-control" id="neighbourhoodSelect" name="neighbourhood">
                <option selected>Neighbourhood</option>
                <option>Brookside</option>
                <option>Devon</option>
                <option>Douglas</option>
                <option>Downtown Fredericton</option>
                <option>Lincoln</option>
                <option>Marysville</option>
                <option>McLeod Hill</option>
                <option>Nashwaaksis</option>
                <option>New Maryland</option>
                <option>Skyline Acres</option>
                <option>Southwood Park</option>
                <option>Sunset</option>
                <option>Uptown Frederiction</option>
                <option>Woodstock Rd. Area</option>
                <option>Other</option>
            </select>
            <input type="text" name="neighbourhoodOther" id="neighbourhoodOther" style="display:none;">
        </div>

        <div class="form-group">
            <label for="dateInput">Pickup Date</label>
            <select class="form-control" id="dateInput" name="pickupDate" required>
                <option selected disabled value="">Pickup Date</option>
            </select>
        </div>

        <div class="form-group">
            <label for="paymentInput">Payment Arrangement</label>
            <select class="form-control" id="paymentInput" name="payment" required>
                <option selected disabled value="">Payment Arrangement</option>
                <option>On tree</option>
                <option>In Mailbox</option>
                <option>Come to Door</option>
                <option>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="otherInput">Other Instructions</label>
            <input type="text" class="form-control" id="otherInput" name="otherInstructions" placeholder="Other Instructions">
        </div>


        <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
    </form>
</div>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

<script src="main.js"></script>
</body>
</html>
